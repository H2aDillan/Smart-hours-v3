<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Earnings Tracker</title>
    <style>
        body {
            background-color: #050505;
            margin: 0;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Fixed Header */
        .header {
            position: absolute;
            top: 0; width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; box-sizing: border-box; z-index: 100;
        }

        .menu-icon, .stats-icon { cursor: pointer; width: 30px; height: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bar { width: 24px; height: 2px; background-color: white; margin: 3.5px 0; }
        .stats-icon div { display: flex; align-items: flex-end; gap: 3px; height: 18px; }
        .stats-bar { width: 4.5px; background: white; border-radius: 1px; }

        .rate-input-group { display: flex; flex-direction: column; align-items: center; }
        .rate-label { font-size: 0.5rem; letter-spacing: 2px; color: #444; margin-bottom: 2px; font-weight: bold; }
        .rate-box { display: flex; align-items: center; border-bottom: 1px solid #222; padding-bottom: 1px; }
        #hourlyRate { background: transparent; border: none; color: white; font-size: 1.1rem; text-align: center; width: 55px; outline: none; font-weight: 300; }

        /* Sidebar Menu */
        .side-menu {
            position: fixed; top: 0; left: 0; width: 75%; height: 100%;
            background: #0f0f0f; z-index: 210;
            transform: translateX(-100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid #222; display: flex; flex-direction: column;
        }
        .side-menu.open { transform: translateX(0); }
        .menu-nav-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; }
        .menu-title { font-size: 0.9rem; font-weight: bold; letter-spacing: 2px; color: #fff; }
        .close-menu-btn { background: #ff3b30; color: white; border: none; padding: 5px 12px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; }

        .blue-settings-btn {
            position: absolute; bottom: 25px; right: 20px;
            background: #007aff; color: white; border: none;
            padding: 14px 22px; border-radius: 10px; font-size: 0.75rem;
            font-weight: 800; letter-spacing: 1px; cursor: pointer;
        }

        /* Modals */
        #settingsPanel, #saveModal, #jobModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 300; align-items: center; justify-content: center;
        }
        .modal-content { background: #111; padding: 30px; border-radius: 20px; width: 85%; border: 1px solid #222; text-align: center; }
        .modal-content input, .modal-content textarea { 
            width: 100%; padding: 14px; margin: 10px 0; background: #000; border: 1px solid #333; 
            color: white; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;
        }

        .modal-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-cancel { background: #333; color: white; flex: 1; padding: 14px; border: none; border-radius: 8px; font-weight: bold; }
        .btn-save { background: #32CD32; color: black; flex: 1; padding: 14px; border: none; border-radius: 8px; font-weight: bold; }

        /* Main UI */
        .main-stage {
            position: absolute; top: 250px; left: 50%;
            transform: translateX(-50%); text-align: center; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .earnings-glow { font-size: 1.6rem; font-weight: 700; color: #32CD32; text-shadow: 0 0 20px rgba(50, 205, 50, 0.35); opacity: 0; }
        .timer-text { font-size: 3.5rem; font-weight: 200; margin-bottom: 20px; opacity: 0; letter-spacing: -1px; font-variant-numeric: tabular-nums; }
        .visible { opacity: 1; }

        .controls-row { display: flex; align-items: center; justify-content: center; position: relative; width: 300px; height: 55px; }
        button.action {
            height: 48px; width: 130px; font-size: 0.8rem; font-weight: bold;
            border-radius: 8px; border: none; cursor: pointer; text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: absolute;
        }
        .btn-start-stop { background-color: #32CD32; color: #000; z-index: 2; left: 50%; transform: translateX(-50%); }
        .btn-start-stop.active { background-color: #ff3b30; color: #fff; transform: translateX(-105%); }
        .btn-break { background-color: #FFD700; color: #000; opacity: 0; pointer-events: none; left: 50%; transform: translateX(-50%); z-index: 1; }
        .btn-break.active { opacity: 1; pointer-events: auto; transform: translateX(5%); }

        /* Dashboard & New Job UI */
        .dashboard-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70vh;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255, 255, 255, 0.08); z-index: 90;
            transform: translateY(calc(70vh - 55px)); transition: transform 0.6s ease, box-shadow 0.3s ease;
            border-radius: 25px 25px 0 0;
        }
        .dashboard-panel.expanded { transform: translateY(0); }
        .dashboard-panel.success-glow { box-shadow: 0 -10px 40px rgba(50, 205, 50, 0.4); border-top: 1px solid rgba(50, 205, 50, 0.6); }

        .dashboard-handle { 
            height: 55px; display: flex; align-items: center; justify-content: center; 
            padding: 0 25px; cursor: pointer; position: relative;
        }
        .handle-content { display: flex; flex-direction: column; align-items: center; }
        .drag-indicator { width: 40px; height: 4px; background: #2a2a2a; border-radius: 2px; margin-bottom: 8px; }
        .handle-label { font-size: 0.65rem; color: #fff; letter-spacing: 2.5px; font-weight: 600; }

        .plus-icon { 
            position: absolute; right: 25px; width: 24px; height: 24px; 
            border: 1.5px solid #fff; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 1.2rem;
        }

        .dashboard-content { padding: 10px 25px; height: calc(100% - 60px); overflow-y: auto; }
        .job-group { margin-bottom: 25px; }
        .job-header { 
            padding: 10px 0; border-bottom: 1px solid #333; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }
        .job-name { font-size: 0.8rem; color: #888; letter-spacing: 1px; font-weight: bold; }
        .history-item { padding: 15px 0; border-bottom: 1px solid #161616; display: flex; justify-content: space-between; align-items: flex-start; }
        .history-info { flex: 1; }
        .history-tag { font-size: 0.6rem; color: #fff; font-weight: 600; margin-bottom: 2px; }
        .history-note { font-size: 0.55rem; color: #666; font-style: italic; }
        .history-dur { font-size: 0.8rem; color: #444; }
        .history-earnings { color: #32CD32; font-weight: 700; font-size: 1rem; }
    </style>
</head>
<body>

    <header class="header">
        <div id="menuBtn" class="menu-icon"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
        <div class="rate-input-group">
            <div class="rate-label">HOURLY RATE</div>
            <div class="rate-box"><span id="rateCurrency">$</span><input type="number" id="hourlyRate" value="50" inputmode="decimal"></div>
        </div>
        <div class="stats-icon"><div><div class="stats-bar" style="height:10px;"></div><div class="stats-bar" style="height:18px;"></div><div class="stats-bar" style="height:14px;"></div></div></div>
    </header>

    <div id="sideMenu" class="side-menu">
        <div class="menu-nav-header"><span class="menu-title">MENU</span><button id="closeMenu" class="close-menu-btn">CLOSE</button></div>
        <div style="padding: 20px;"><p style="color: #444; font-size: 0.7rem;">SESSIONS & TOOLS</p></div>
        <button id="openSettings" class="blue-settings-btn">SETTINGS</button>
    </div>

    <div id="settingsPanel">
        <div class="modal-content">
            <h3>Global Settings</h3>
            <select id="currencySelector">
                <option value="$">$ USD</option><option value="€">€ EUR</option><option value="£">£ GBP</option><option value="¥">¥ JPY</option>
            </select>
            <button id="closeSettings" class="btn-save" style="width:100%">DONE</button>
        </div>
    </div>

    <div id="jobModal">
        <div class="modal-content">
            <h3>New Job Session</h3>
            <p style="font-size:0.7rem; color:#666;">Organize your next logs under a specific job name</p>
            <input type="text" id="jobInput" placeholder="e.g. Paystub 1" autocomplete="off">
            <div class="modal-btns">
                <button id="cancelJob" class="btn-cancel">CANCEL</button>
                <button id="confirmJob" class="btn-save">CREATE JOB</button>
            </div>
        </div>
    </div>

    <div id="saveModal">
        <div class="modal-content">
            <h3>Session Log</h3>
            <input type="text" id="sessionTag" placeholder="Tag (Optional)" autocomplete="off">
            <textarea id="sessionNote" placeholder="Notes (Optional)" rows="3"></textarea>
            <div class="modal-btns">
                <button id="cancelSave" class="btn-cancel">CANCEL</button>
                <button id="confirmSave" class="btn-save">SAVE</button>
            </div>
        </div>
    </div>

    <div id="overlay" style="position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); backdrop-filter:blur(3px); display:none; z-index:205;"></div>

    <main class="main-stage">
        <div id="earnings" class="earnings-glow">$0.00</div>
        <div id="timer" class="timer-text">00:00:00:00</div>
        <div class="controls-row">
            <button id="actionBtn" class="btn-start-stop action">START</button>
            <button id="breakBtn" class="btn-break action">BREAK</button>
        </div>
    </main>

    <div id="dashboard" class="dashboard-panel">
        <div class="dashboard-handle">
            <div class="handle-content">
                <div class="drag-indicator"></div>
                <span class="handle-label">DASHBOARD</span>
            </div>
            <div id="addJobBtn" class="plus-icon">+</div>
        </div>
        <div id="historyList" class="dashboard-content">
            <p id="emptyMsg" style="color: #222; text-align: center; margin-top: 40px;">No sessions logged</p>
        </div>
    </div>

    <script>
        const actionBtn = document.getElementById('actionBtn'),
              breakBtn = document.getElementById('breakBtn'),
              timerDisplay = document.getElementById('timer'),
              earningsDisplay = document.getElementById('earnings'),
              rateInput = document.getElementById('hourlyRate'),
              currencySelector = document.getElementById('currencySelector'),
              rateCurrency = document.getElementById('rateCurrency'),
              sideMenu = document.getElementById('sideMenu'),
              overlay = document.getElementById('overlay'),
              saveModal = document.getElementById('saveModal'),
              jobModal = document.getElementById('jobModal'),
              jobInput = document.getElementById('jobInput'),
              historyList = document.getElementById('historyList'),
              dashboard = document.getElementById('dashboard');

        let startTime, timerInterval, isRunning = false, isPaused = false, 
            pausedTime = 0, totalPaused = 0, currentCurrency = "$",
            tempEarnings = "$0.00", tempDuration = "00:00:00:00",
            currentJobName = "Default Session";

        // Navigation & Modals
        document.getElementById('menuBtn').onclick = () => { sideMenu.classList.add('open'); overlay.style.display = 'block'; };
        document.getElementById('closeMenu').onclick = overlay.onclick = () => { sideMenu.classList.remove('open'); overlay.style.display = 'none'; };
        document.getElementById('openSettings').onclick = () => document.getElementById('settingsPanel').style.display = 'flex';
        document.getElementById('closeSettings').onclick = () => document.getElementById('settingsPanel').style.display = 'none';
        
        document.getElementById('addJobBtn').onclick = (e) => { e.stopPropagation(); jobModal.style.display = 'flex'; };
        document.getElementById('cancelJob').onclick = () => jobModal.style.display = 'none';
        document.getElementById('confirmJob').onclick = () => {
            currentJobName = jobInput.value || "Paystub " + (document.querySelectorAll('.job-group').length + 1);
            jobModal.style.display = 'none';
            jobInput.value = "";
        };

        currencySelector.onchange = (e) => { 
            currentCurrency = e.target.value; 
            rateCurrency.textContent = currentCurrency; 
            updateUI(); 
        };

        // Timer Logic
        actionBtn.onclick = () => {
            if (!isRunning) {
                isRunning = true; startTime = Date.now(); totalPaused = 0;
                actionBtn.textContent = 'STOP'; actionBtn.classList.add('active');
                breakBtn.classList.add('active');
                timerDisplay.classList.add('visible'); earningsDisplay.classList.add('visible');
                timerInterval = setInterval(updateUI, 10);
            } else {
                isRunning = false; clearInterval(timerInterval);
                tempEarnings = earningsDisplay.textContent;
                tempDuration = timerDisplay.textContent;
                saveModal.style.display = 'flex';
            }
        };

        breakBtn.onclick = () => {
            if (!isPaused) { isPaused = true; pausedTime = Date.now(); breakBtn.textContent = 'RESUME'; breakBtn.style.backgroundColor = '#32CD32'; }
            else { isPaused = false; totalPaused += (Date.now() - pausedTime); breakBtn.textContent = 'BREAK'; breakBtn.style.backgroundColor = '#FFD700'; }
        };

        document.getElementById('cancelSave').onclick = () => {
            saveModal.style.display = 'none';
            resetSystem();
        };

        document.getElementById('confirmSave').onclick = () => {
            const tag = document.getElementById('sessionTag').value || "No Tag";
            const note = document.getElementById('sessionNote').value;
            saveToDashboard(tag, note);
            saveModal.style.display = 'none';
            resetSystem();
            
            // Success Feedback
            dashboard.classList.add('success-glow');
            setTimeout(() => dashboard.classList.remove('success-glow'), 1500);
        };

        function resetSystem() {
            actionBtn.textContent = 'START'; actionBtn.classList.remove('active');
            breakBtn.classList.remove('active');
            breakBtn.textContent = 'BREAK'; breakBtn.style.backgroundColor = '#FFD700';
            timerDisplay.textContent = "00:00:00:00";
            earningsDisplay.textContent = currentCurrency + "0.00";
            document.getElementById('sessionTag').value = "";
            document.getElementById('sessionNote').value = "";
        }

        function saveToDashboard(tag, note) {
            const emptyMsg = document.getElementById('emptyMsg');
            if (emptyMsg) emptyMsg.remove();

            let jobGroup = Array.from(document.querySelectorAll('.job-group')).find(g => g.dataset.name === currentJobName);
            
            if (!jobGroup) {
                jobGroup = document.createElement('div');
                jobGroup.className = 'job-group';
                jobGroup.dataset.name = currentJobName;
                jobGroup.innerHTML = `<div class="job-header"><span class="job-name">${currentJobName.toUpperCase()}</span></div><div class="job-logs"></div>`;
                historyList.prepend(jobGroup);
            }

            const logContainer = jobGroup.querySelector('.job-logs');
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <div class="history-info">
                    <div class="history-tag">${tag}</div>
                    ${note ? `<div class="history-note">${note}</div>` : ''}
                    <div class="history-dur">${tempDuration}</div>
                </div>
                <div class="history-earnings">${tempEarnings}</div>
            `;
            logContainer.prepend(div);
        }

        function updateUI() {
            const elapsed = isRunning ? (Date.now() - startTime - totalPaused) : 0;
            const rate = parseFloat(rateInput.value) || 0;
            const earnings = (rate / 3600000) * elapsed;
            timerDisplay.textContent = formatTime(elapsed);
            earningsDisplay.textContent = `${currentCurrency}${earnings.toFixed(2)}`;
        }

        function formatTime(ms) {
            const s = Math.floor(ms / 1000);
            return [Math.floor(s/3600), Math.floor((s%3600)/60), s%60, Math.floor((ms%1000)/10)]
                   .map(v => v.toString().padStart(2,'0')).join(':');
        }

        dashboard.onclick = (e) => { if(e.target.closest('.dashboard-handle') && !e.target.closest('.plus-icon')) dashboard.classList.toggle('expanded'); };
    </script>
</body>
</html>
