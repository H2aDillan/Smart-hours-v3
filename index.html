<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Hours</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hourly Rate -->
  <div class="rate-container">
    <span>$</span>
    <input id="rateInput" type="number" placeholder="Hourly rate" min="0" step="0.01">
    <span>/hr</span>
  </div>

  <!-- Main App -->
  <div class="app">
    <div id="earnings">$0.00</div>
    <div id="timer">00:00:00.00</div>
    <button id="btn" class="start">START</button>
  </div>

  <!-- History Button -->
  <button id="historyBtn" class="history-btn">History</button>

  <!-- History Sheet -->
  <div id="historySheet" class="sheet hidden">
    <div class="sheet-header">
      <div class="sheet-title">Session History</div>
      <button id="closeHistory" class="sheet-close">âœ•</button>
    </div>
    <div id="historyList" class="sheet-body"></div>
  </div>

  <!-- Save Session Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <h3>Save Session</h3>
      <p class="modal-sub">Add a tag (optional)</p>
      <input id="tagInput" type="text" placeholder="e.g. Mechanic, Driving">
      <div class="modal-actions">
        <button id="discardTag" class="modal-btn cancel">Cancel</button>
        <button id="saveTag" class="modal-btn save">Save</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirm Modal -->
  <div id="deleteModal" class="modal-overlay hidden">
    <div class="modal">
      <h3>Delete Session</h3>
      <p class="modal-sub">This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="cancelDelete" class="modal-btn cancel">Cancel</button>
        <button id="confirmDelete" class="modal-btn danger">Delete</button>
      </div>
    </div>
  </div>

  <!-- Edit Session Modal -->
  <div id="editModal" class="modal-overlay hidden">
    <div class="modal">
      <h3>Edit Session</h3>

      <label>Rename tag</label>
      <input id="editTag" type="text">

      <label>Date</label>
      <input id="editDate" type="date">

      <label>Start at</label>
      <input id="editStart" type="time" step="1">

      <label>Stop at</label>
      <input id="editEnd" type="time" step="1">

      <label>Hourly rate</label>
      <input id="editRate" type="number" step="0.01">

      <div class="modal-actions">
        <button id="cancelEdit" class="modal-btn cancel">Cancel</button>
        <button id="saveEdit" class="modal-btn save">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
